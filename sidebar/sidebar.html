<!DOCTYPE html>
<html>

<head>
    <title>Hüma Gezgini</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="sidebar.css">
</head>

<body>
    <h1>Hüma Gezgini <img class="logoMain" src="/images/logo.png" alt="InfoWeb"></h1>
    <hr /><br />

    <!-- Ayar butonu -->
    <button id="settingsButton">Ayarlar</button>

   <!--
    <a href="/apps/ayarlar.html" target="_blank">Ayarlar</a>
    --> 
    

    <!-- Ayarların yapılacağı modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Ayarlar</h2>
            
            <div class="row" id="humabetik"> <!-- Hüma Betik yerine şu anda bu var-->
                <img class="logo" src="/images/logo.png" alt="HB">
                <div class="name">Renkleri yapılandır</div>
            </div>
           
            <h3>JSON Konfigürasyonu</h3>
            <textarea id="settingsTextarea" rows="10" cols="50"></textarea>
            <button id="saveSettings">Kaydet</button>
        </div>
    </div>

    <!-- Sabit bağlantılar -->
    <div class="row" id="humaayarlar">  
        <img class="logo" src="/images/logo.png" alt="HB">
        <div class="name">Hüma Gezgini'ni yapılandır</div>
    </div>
    <div class="row" id="humabulut">
        <img class="logo" src="/images/logo1.png" alt="HB">
        <div class="name">Hüma Bulut</div>
    </div>
  
  
    <div class="row" id="verasis">
        <img class="logo" src="/images/logo3.png" alt="VB">
        <div class="name">VERASİS</div>
    </div>
    <div class="row" id="openSoda">
        <img class="logo" src="/images/logo5.png" alt="OS">
        <div class="name">OpenSoda</div>
    </div>
    <div class="row" id="egehan">
        <img class="logo" src="/images/logo.png" alt="E">
        <div class="name">Egehan (Kişisel Site)</div>
    </div>
    <div class="row" id="huma-sekmeleri">
        <img class="logo" src="/images/logo6.png" alt="HS">
        <div class="name">Hüma Sekmelerini edinin</div>
    </div>
     <div class="row" id="huma-tarih">
        <img class="logo" src="/images/logo.png" alt="HT">
        <div class="name">Hüma Tarih</div>
    </div>
    <div class="row" id="huma-pages">
        <img class="logo" src="/images/logo.png" alt="HT">
        <div class="name">Hüma Sayfalarına git</div>
    </div>
 
    
    <!-- Yer imleri bölümü -->
    <h2>Yer İmleri</h2>
    <div id="bookmarksContainer"></div>

    <!-- Yeni site ekleme formu -->
    <div id="addBookmarkForm">
        <h3>Yeni Site Ekle</h3>
        <input type="text" id="bookmarkTitle" placeholder="Site Adı" required />
        <input type="url" id="bookmarkUrl" placeholder="Site URL'si" required />
        <button id="addBookmarkButton">Ekle</button>
    </div>
    <!-- Not defteri bölümü -->
    
    <div id="notesContainer">
        
        <div id="notes"></div>
    </div>
    
      <div id="addNoteForm">
            <h3>Yeni Not Ekle</h3>
            <textarea id="noteContent" placeholder="Notunuz..." required></textarea>
            <button id="addNoteButton" >Ekle</button>
       </div>
    <span>
        Sürüm v4
    </span>
    <span>
        Egehan KAHRAMAN tarafından Sevgi ile...
    </span>

  

    <script src="./sidebar.js"></script>
</body>

</html>
