<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hüma Sayfaları</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="desktop">
        <h1>Hüma Sayfaları</h1>
        <div class="app-icons">
            <div id="todo-btn" class="app-icon">
                <img src="icons/todo.svg" alt="Yapılacaklar Listesi">
                <p>Yapılacaklar Listesi</p>
            </div>
            <div id="bookmarks-btn" class="app-icon">
                <img src="icons/bookmarks.svg" alt="Yer İmleri Yöneticisi">
                <p>Yer İmleri Yöneticisi</p>
            </div>
            <div id="calculator-btn" class="app-icon">
                <img src="icons/calculator.svg" alt="Hesap Makinesi">
                <p>Hesap Makinesi</p>
            </div>
        </div>
        <div class="previews">
            <div class="preview-card" id="todo-preview-card">
                <h2>Yapılacaklar Listesi</h2>
                <div id="todo-preview"></div>
            </div>
            <div class="preview-card" id="bookmarks-preview-card">
                <h2>Yer İmleri Yöneticisi</h2>
                <div id="bookmarks-preview"></div>
            </div>
        </div>
        <br />
        <hr />
        <footer>
            <span>
                Egehan Kahraman tarafından sevgi ile... v1.0
            </span>
        </footer>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
