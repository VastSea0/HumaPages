<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yer imleri</title>
    <link rel="stylesheet" href="styles.css">
     
</head>
<body>
    <div class="bookmarks-app">
        <div class="form-section">
            <h2>Yer İmleri</h2>
            <div id="addBookmarkForm">
                <h3>Yeni Site Ekle</h3>
                <input type="text" id="bookmarkTitle" placeholder="Site Adı" required />
                <input type="url" id="bookmarkUrl" placeholder="Site URL'si" required />
                <button id="addBookmarkButton">Ekle</button>
            </div>
        </div>
        <div class="bookmarks-section">
            <h2>Yer İmleri Listesi</h2>
            <div id="bookmarksContainer"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
